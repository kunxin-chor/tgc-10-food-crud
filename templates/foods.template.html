{% extends 'base.template.html' %}

{% block content %}
<table class="table">
     <thead>
         <tr>
             <th>Food</th>
             <th>Date</th>
             <th>Meal</th>
             <th>Calories</th>
             <th></th>
         </tr>

     </thead>

     {% for food in all_food %}
     <tr>
         <td>{{food.food_name}}</td>
         <td>{{food.when_eaten}}</td>
         <td>{{food.meal}}</td>
         <td>{{food.calories}}</td>
         <td>
             <a class="btn btn-primary" href="{{ url_for('show_update_food', food_id=food.id) }}">Update</a>
         </td>
     </tr>

     {% endfor %}

</table>

{% endblock %}
